<table class="table table-condensed table-striped table-bordered table-hover no-margin">
	<tbody>
	  <tr> 
		<td> <span class="name">Batch</span> </td>
		<td> <input type="text" class="form-control input-xs" name="search_batch"> </td>
	  </tr>
	  <tr>
		<td> <span class="name">Type</span> </td>
		<td> <select name="cardType" class="form-control input-xs">
				<option value="A"></option>
				<option value="VISA">VISA</option>
				<option value="MAST">MAST</option>
				<option value="VYGR">VYGR</option>
				<option value="DINE">DINE</option>
				<option value="DSCV">DSCV</option>
				<option value="JCB">JCB</option>
				<option value="AEXP">AEXP</option>
				<option value="DISC">DISC</option>
				<option value="DSVR">DSVR</option>
				<option value="AMEX">AMEX</option>
			</select> </td>
	  </tr>
	  <tr>
		<td> <span class="name">Item No.</span> </td>
		<td> <input type="text" class="form-control input-xs" name="search_itemno"> </td>
	  </tr>
	  <tr>
		<td> <span class="name">Card No</span> </td>
		<td> <input type="text" class="form-control input-xs" name="search_cardno" maxlength="4">  </td>
	  </tr>
	  <tr>
		<td> <span class="name">Terminal</span> </td>
		<td> <input type="text" class="form-control input-xs" name="search_terminal"> </td>
	  </tr>
	  
	  <tr>
		<td> <span class="name">Amount Between</span> </td>
		<td> <input type="text" class="form-control input-xs" name="search_amount_min"> to <input type="text" class="form-control input-xs" name="search_amount_max"> </td>
	  </tr>
	  
	   <tr>
		<td colspan="2" align="center">
		 <button type="button" class="btn btn-sm btn-primary btn-search">Search</button>   </td>
	  </tr>
	</tbody> 
  </table>
